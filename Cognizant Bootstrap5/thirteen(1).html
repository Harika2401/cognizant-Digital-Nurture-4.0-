<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <h2 class="text-center mb-4">Dashboard</h2>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white rounded">
          <h4>Users</h4>
          <p>1,234 users</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-success text-white rounded">
          <h4>Women wear</h4>
          <p>12,345 products</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-warning text-dark rounded">
          <h4>Men wear</h4>
          <p>17,345 products</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-danger text-white rounded">
          <h4>Handbags</h4>
          <p>123products</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-info text-dark rounded">
          <h4>Eyewear</h4>
          <p>12 products</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-secondary text-white rounded">
          <h4>Sandals</h4>
          <p>30 products</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
