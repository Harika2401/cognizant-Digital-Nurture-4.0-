<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 9.2 - Button Groups and Toggles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h3>Button Group</h3>
  <div class="btn-group" role="group" aria-label="Basic button group">
    <button type="button" class="btn btn-primary">Left</button>
    <button type="button" class="btn btn-primary">Middle</button>
    <button type="button" class="btn btn-primary">Right</button>
  </div>

  <h3 class="mt-4">Toggle Buttons</h3>
  <div class="btn-group" role="group" aria-label="Toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
    <label class="btn btn-outline-secondary" for="btncheck1">Checkbox 1</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
    <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
    <label class="btn btn-outline-secondary" for="btncheck3">Checkbox 3</label>
  </div>
</div>

</body>
</html>
