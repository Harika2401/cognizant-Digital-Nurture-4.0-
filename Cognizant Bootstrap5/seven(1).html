<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.1 - Typography Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <h1 class="display-1">Display 1 Heading</h1>

  <p class="lead">
    Hello! This is Lead.
  </p>

  <p>
    Hi<span class="fw-bold">This is bold span</span>and  <span class="text-muted">This is muted note</span>.
  </p>

  <p class="fs-5">
    This is font using <code>fs-5</code>.
  </p>

  <p class="text-primary fw-semibold">
    This is primary colored and semi-bold text.
  </p>

</div>

</body>
</html>
