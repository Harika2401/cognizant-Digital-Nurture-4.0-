<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 19rem;">
<div style="padding:5%;">
    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="card-img-top" alt="Profile Image" />
    <div class="card-body text-center">
      <h5 class="card-title">VHC</h5>
      <p class="card-text">Web developer with a passion for creating Effective and functional websites.</p>
      <a href="#" class="btn btn-primary">Contact info</a>
    </div>
</div>
  </div>
</body>
</html>
