<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badge Over Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .image-wrapper img {
      display: block;
      width: 200px;
      height: auto;
    }

    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="p-4">

  <div class="image-wrapper">
    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Product Image">
    <span class="badge bg-danger badge-overlay">New</span>
  </div>

</body>
</html>
