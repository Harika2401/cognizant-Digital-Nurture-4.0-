<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="bg-dark p-2 m-3">
      <h3 class="mb-3" style="color:white;">Margin and Padding-1</h3>
      <p style="color:white;">This is a section with <code>m-3</code> margin and <code>p-2</code> padding.</p>
    </div>

    <div class="bg-warning py-5 mt-4">
      <h3>Margin and Padding-2</h3>
      <p>This is a section with<code>mt-4</code> margin-top and <code>py-5</code> padding-top and bottom.</p>
    </div>
  </div>

</body>
</html>
