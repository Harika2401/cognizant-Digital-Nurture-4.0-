<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Utility Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Display Utilities Demo</h2>

  <div class="d-none bg-secondary text-white p-3 mb-3">
    This is always hidden (d-none).
  </div>

  <div class="d-none d-md-block bg-success text-white p-3 mb-3">
    Visible from medium screens and up.
  </div>

  <div class="d-none d-lg-flex bg-primary text-white p-3 mb-3 justify-content-center">
    This appears as a flex container on large screens and above.
  </div>

</body>
</html>
